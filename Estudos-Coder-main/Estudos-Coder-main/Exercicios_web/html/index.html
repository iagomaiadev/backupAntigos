<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px; /* padding é um espaçamento vertical e horizontal, o primeiro valor será sempre vert e o segundo, horz */
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
        <nav>
            <a href="exercicios/teste.html">00_TESTE</a> ||
            <a href="exercicios/texto1.html">01_TEXTO</a> ||
            <a href="exercicios/texto2.html">02_TEXTO</a> ||
            <a href="exercicios/listas.html">03_LISTAS</a> ||
            <a href="exercicios/listasAninhada.html">04_LISTAS_ANINHADAS</a> ||
            <a href="exercicios/listasAninhada2.html">05_LISTAS_ANINHADAS 02</a> ||
            
        </nav>
        <section id="conteudo"></section>
        <footer>
            Curso de Web Moderno
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo')
                link.onclick = function(e) {
                    e.preventDefault()

                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                    
                }
            })
        </script>
</body>
</html>
